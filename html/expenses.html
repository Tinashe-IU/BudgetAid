

<div class="left">

    <button class="action-btn primary-btn flex-center" onclick="showExpenseModal()">
        <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
            <path d="M12 5l0 14"></path>
            <path d="M5 12l14 0"></path>
        </svg>
        Add expense
    </button>

    <div class="amount-boxes" id="expenses">

        <div class="loader round"></div>

    </div>

</div>

<div class="right">

    <div class="totals">

        <div class="heading">
            <h1><span id="monthTitle"></span> total expenses</h1>
        </div>

        <fieldset class="result">
            <legend>Total month expenses</legend>
            <h1>R <span id="totalExpenses">0</span></h1>
        </fieldset>

    </div>

    <h1 class="title">Total expenses per month</h1>

    <div class="year-amount-boxes" id="yearExpenses">

        <div class="loader round"></div>

    </div>

</div>

<!-- ADD/EDIT EXPENSE MODAL -->
<div class="modal expense-modal flex-center hidden" id="addExpenseModal">

    <div class="overlay" onclick="display('hide', 'addExpenseModal')"></div>

    <div class="form content">
    
        <div class="form-header flex-between">
            <div>
                <h1>Add expense</h1>
                <p>Please enter the amount converted to monthly</p>
            </div>
            <div class="icon flex-right" onclick="display('hide', 'addExpenseModal')">
                <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M18 6l-12 12"></path>
                    <path d="M6 6l12 12"></path>
                </svg>
            </div>
        </div>

        <div class="form-content">

            <input type="hidden" id="editExpenseID" value="0">

            <label for="expense" class="input-box" id="expenseBox">
                <input type="text" id="expense" onfocus="moveLabelUp('expense')">
                <p>Expense</p>
                <span class="descriptor">E.g. Rent, Groceries, Petrol, Electricity, Insurance, Netflix, WiFi, etc</span>
            </label>

            <label for="amount" class="input-box" id="amountBox">
                <input type="number" id="amount" onfocus="moveLabelUp('amount')">
                <p>Amount</p>
                <span class="descriptor">How much do you spend on this, monthly?</span>
            </label>

            <div class="double-input flex-between">

                <label for="month" class="input-box" id="monthBox">
                    <select id="month" onclick="moveLabelUp('month')">
                        <option value="" disabled selected></option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <p>Month</p>
                    <span class="descriptor">In what month did you spent on this?</span>
                </label>

                <label for="year" class="input-box label-up" id="yearBox">
                    <select id="year" onclick="moveLabelUp('year')">
                        <option value="2024" selected>2024</option>
                        <option value="2025" disabled>2025</option>
                    </select>
                    <p>Year</p>
                    <span class="descriptor">In what year did you spend on this?</span>
                </label>

            </div>

            <div class="submit-btn">

                <button class="primary-btn" onclick="submitExpense()">
                    Submit
                </button>

            </div>

        </div>
        
    </div>

</div>

<!-- DELETE EXPENSE MODAL -->
<div class="modal confirm-modal flex-center hidden" id="confirmDeleteExpenseModal">

    <div class="overlay" onclick="display('hide', 'confirmDeleteExpenseModal')"></div>

    <div class="form content">

        <input type="hidden" id="deleteExpenseID">
    
        <div class="form-header flex-btween">
            <h1>Delete expense</h1>
        </div>

        <p>Are you sure you want to delete that expense?</p>

        <div class="actions flex-right">

            <button class="secondary-btn cancel" onclick="display('hide', 'confirmDeleteExpenseModal')">
                Cancel
            </button>
            <button class="secondary-btn confirm" onclick="deleteExpense()">
                Delete
            </button>

        </div>
        
    </div>

</div>
