

<div class="left">

    <div class="year-income-boxes" id="yearBudget">

        <div class="loader round"></div>

    </div>

    <canvas id="budgetChart"></canvas>

</div>

<div class="right">

    <h1 class="title"><span id="monthTitle"></span> overview</h1>

    <canvas id="totalsChart"></canvas>

    <button class="action-btn primary-btn flex-center" id="addBudgetBtn" onclick="display('show', 'addBudgetModal')">
        <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
            <path d="M12 5l0 14"></path>
            <path d="M5 12l14 0"></path>
        </svg>
        Add budget
    </button>

</div>

<!-- ADD/EDIT BUDGET MODAL-->
<div class="modal budget-modal flex-center hidden" id="addBudgetModal">

    <div class="overlay" onclick="display('hide', 'addBudgetModal')"></div>

    <div class="form content">
    
        <div class="form-header flex-between">
            <div>
                <h1>Set a budget</h1>
                <p>How much do you want to save</p>
            </div>
            <div class="icon flex-right" onclick="display('hide', 'addBudgetModal')">
                <svg xmlns="http://www.w3.org/2000/svg" x-bind:width="size" x-bind:height="size" viewBox="0 0 24 24" fill="none" stroke="currentColor" x-bind:stroke-width="stroke" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2">
                    <path d="M18 6l-12 12"></path>
                    <path d="M6 6l12 12"></path>
                </svg>
            </div>
        </div>

        <div class="form-content">

            <input type="hidden" id="editBudgetID" value="0">

            <label for="amount" class="input-box" id="amountBox">
                <input type="number" id="amount" onfocus="moveLabelUp('amount')">
                <p>Amount</p>
                <span class="descriptor">Amount to save?</span>
            </label>

            <div class="double-input flex-between">

                <label for="month" class="input-box" id="monthBox">
                    <select id="month" onclick="moveLabelUp('month')">
                        <option value="" disabled selected></option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <p>Month</p>
                    <span class="descriptor">In what month?</span>
                </label>

                <label for="year" class="input-box label-up" id="yearBox">
                    <select id="year" onclick="moveLabelUp('year')">
                        <option value="2024" selected>2024</option>
                        <option value="2025" disabled>2025</option>
                    </select>
                    <p>Year</p>
                    <span class="descriptor">In what year?</span>
                </label>

            </div>

            <div class="submit-btn">

                <button class="primary-btn" onclick="submitBudget()">
                    Submit
                </button>

            </div>

        </div>
        
    </div>

</div>
